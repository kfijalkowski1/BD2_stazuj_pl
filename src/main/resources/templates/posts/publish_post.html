<body>
<div th:replace="fragments :: navbar-normal"></div>
<div class="container">
    <form id="publish-post-form" method="post" action="http://localhost:8000/posts/create">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="title" name="title">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type" placeholder="type" name="type">
        </div>
        <div class="form-group">
            <label for="author_id">Author:</label>
            <input type="number" class="form-control" id="author_id" placeholder="author_id" name="author_id">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" class="form-control" id="content" placeholder="content" name="content">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div id="result" style="text-align: center;"></div>
<footer th:replace="fragments :: footer"></footer>
<script th:src="@{/js/publish_post.js}" type="text/javascript"></script>
