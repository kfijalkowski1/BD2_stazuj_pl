<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Sta≈ºuj_pl</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments :: navbar-normal"></div>
<div class="container">
  <form id="add-ad-form" method="post" action="http://localhost:8000/internshipAds/create">
    <div class="form-group">
      <label for="internship_description">internship_description:</label>
      <input type="text" class="form-control" id="internship_description" placeholder="internship_description" name="internship_description">
    </div>

    <div class="form-group">
      <label for="position_type">position_type:</label>
      <input type="text" class="form-control" id="position_type" placeholder="position_type" name="position_type">
    </div>

    <div class="form-group">
      <label for="salary_min">salary_min:</label>
      <input type="text" class="form-control" id="salary_min" placeholder="salary_min" name="salary_min">
    </div>

    <div class="form-group">
      <label for="salary_max">salary_max:</label>
      <input type="text" class="form-control" id="salary_max" placeholder="salary_max" name="salary_max">
    </div>

    <div class="form-group">
      <label for="employment_type">employment_type:</label>
      <select class="form-control" id="employment_type" name="employment_type">
        <option>part-time</option>
        <option>full-time</option>
      </select>
    </div>

    <div class="form-group">
      <label for="work_type">employment_type:</label>
      <select class="form-control" id="work_type" name="work_type">
        <option>hybrid</option>
        <option>online</option>
        <option>office</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address_id">address_id:</label>
      <input type="text" class="form-control" id="address_id" placeholder="address_id" name="address_id">
    </div>

    <div class="form-group">
      <label for="user_id">user_id:</label>
      <input type="text" class="form-control" id="user_id" placeholder="user_id" name="user_id">
    </div>

    <div class="form-group">
      <label for="keywords">keywords:</label>
      <input type="text" class="keywords" id="keywords" placeholder="keywords" name="keywords">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div id="result" style="text-align: center;"></div>
<footer th:replace="fragments :: footer"></footer>
<script th:src="@{/js/add_ad.js}" type="text/javascript"></script>
</body>
</html>
